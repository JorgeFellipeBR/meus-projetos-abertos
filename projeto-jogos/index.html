<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Jogos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <div class="main-container">
        <div class="opcoes">
            <h1>Gêneros de Jogos</h1>
            <ul>
                <li>
                    <input type="radio" name="Jogos" id="genero-corrida">
                    <label for="genero-corrida">Corrida</label>
                </li>
                <li>
                    <input type="radio" name="Jogos" id="genero-futebol">
                    <label for="genero-futebol">Futebol</label>
                </li>
                <li>
                    <input type="radio" name="Jogos" id="genero-luta">
                    <label for="genero-luta">Luta</label>
                </li>
                <li>
                    <input type="radio" name="Jogos" id="genero-rpg">
                    <label for="genero-rpg">Rpg</label>
                </li>
                <li>
                    <input type="radio" name="Jogos" id="genero-soulslike">
                    <label for="genero-soulslike">Soulslike</label>
                </li>
                <li>
                    <input type="radio" name="Jogos" id="genero-tiro">
                    <label for="genero-tiro">Tiro</label>
                </li>
            </ul>
        </div>

        <div class="jogos">
            <img id="imagem" src="image/imagem-base.jpg" alt="Imagem de interrogação">
            <div class="descricao">
                <p class="descricao-jogo" id="descricao-jogo">

                </p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
