<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glacial Tropical</title>
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <div class="topo">
        <nav class="navegacao">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
        <div class="campoDeBusca">
            <input type="text" name="campo" id="campoBusca" placeholder="Pesquise">
            <button><span class="material-symbols-outlined">search</span></button>
        </div>
    </div>

    <header class="cabecalho">
        <h1>Glacial Tropical</h1>
    </header>

    <main class="conteudo-principal">
        <div class="opcoesSorvetes">
            <h2>Cardápio de Sorvete</h2>
            <div class="opcoes">
                <div class="opcao">
                    <h3 class="nome">Chocolate</h3>
                    <img class="imagemSorvete" src="src/images/chocolate.jpg" alt="Imagem de um sorvete de chocolate">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Baunilha</h3>
                    <img class="imagemSorvete" src="src/images/baunilha.jpg" alt="Imagem de um sorvete de baunilha">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Morango</h3>
                    <img class="imagemSorvete" src="src/images/morango.jpg" alt="Imagem de um sorvete de morango">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Maracujá</h3>
                    <img class="imagemSorvete" src="src/images/maracuja.jpg" alt="Imagem de um sorvete de maracujá">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Coco</h3>
                    <img class="imagemSorvete" src="src/images/coco.jpg" alt="Imagem de um sorvete de coco">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Romã</h3>
                    <img class="imagemSorvete" src="src/images/roma.jpg" alt="Imagem de um sorvete de romã">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Creme</h3>
                    <img class="imagemSorvete" src="src/images/creme.jpg" alt="Imagem de um sorvete de creme">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Doce de leite</h3>
                    <img class="imagemSorvete" src="src/images/doceDeLeite.jpg" alt="Imagem de um sorvete de doce de leite">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Nutella</h3>
                    <img class="imagemSorvete" src="src/images/nutella.jpg" alt="Imagem de um sorvete de nutella">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Menta com chocolate</h3>
                    <img class="imagemSorvete" src="src/images/menta.jpg" alt="Imagem de um sorvete de menta com chocolate">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Flocos</h3>
                    <img class="imagemSorvete" src="src/images/flocos.jpg" alt="Imagem de um sorvete de flocos">
                    <button class="botao" id="botao">Adicionar</button>
                </div>

                <div class="opcao">
                    <h3 class="nome">Napolitano</h3>
                    <img class="imagemSorvete" src="src/images/napolitano.jpg" alt="Imagem de um sorvete de napolitano">
                    <button class="botao" id="botao">Adicionar</button>
                </div>
            </div>
        </div>

        <div class="areaPedidos">
            <p>texto teste</p>
        </div>
    </main>

    <footer class="rodape">
        <p>&copy;JorgeFellipe</p>
    </footer>

    <script src="src/js/index.js"></script>

</html>
