<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_name"/>
</head>
<body>
    <header class="cabecalho">
        <div class="menuElogo">
            <span class="material-symbols-outlined">
                menu
            </span>
            <img src="src/images/logo-youtube.png" alt="Logo do YouTube">
        </div>
        <div class="barra-pesquisa">
            <input type="text" name="campoTexto" id="campoTexto" placeholder="Pesquisar">
            <button class="botaoPesquisa">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        <div class="opcoes">
            <section>
                <ul class="secao">
                    <li>
                        <span class="material-symbols-outlined">
                            upgrade
                        </span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                    </li>
                    <li>
                        <img src="src/images/logo.jpg" alt="Logo do Canal Jorge Droid">
                    </li>
                </ul>
            </section>
        </div>
    </header>
    <!---->
    <main class="conteudo-principal">

    </main>
    <!---->
    <script src="src/js/index.js"></script>
</body>
</html>
