<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_name"/>
</head>
<body>
    <header class="cabecalho">
        <div class="menuElogo">
            <span class="material-symbols-outlined">
                menu
            </span>
            <img src="src/images/logo-youtube.png" alt="Logo do YouTube">
        </div>
        <div class="barra-pesquisa">
            <div class="campoPesquisa">
                <input type="text" name="campoTexto" id="campoTexto" placeholder="Pesquisar">
                <button class="botaoPesquisa">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
            <div class="microfone">
                <button>
                    <span class="material-symbols-outlined">
                        mic
                    </span>
                </button>
            </div>
        </div>
        <div class="opcoes">
            <section>
                <ul class="secao">
                    <li>
                        <span class="material-symbols-outlined">
                            upgrade
                        </span>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                    </li>
                    <li>
                        <img src="src/images/logo.jpg" alt="Logo do Canal Jorge Droid">
                    </li>
                </ul>
            </section>
        </div>
    </header>
    <!---->
    <main class="conteudo-principal">
        <section class="secaoPrincipal">
            <ul class="opcoesSecao">
                <li id="inicio">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <label for="inicio">Início</label>
                </li>
                <li id="shorts">
                    <img src="src/images/shorts-youtube.png" alt="Logo do YouTube Shorts">
                    <label for="shorts">Shorts</label>
                </li>
                <li id="inscricoes">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <label for="inscricoes">Inscrições</label>
                </li>
            </ul>
            <hr>
            <ul class="opcoesSecao">
                <li id="foryou" class="voce">
                    <label for="foryou">Você</label>
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </li>
                <li id="historico">
                    <span class="material-symbols-outlined">
                        history
                    </span>
                    <label for="historico">Histórico</label>
                </li>
                <li id="playlist">
                    <span class="material-symbols-outlined">
                        playlist_play
                    </span>
                    <label for="playlist">Playlist</label>
                </li>
            </ul>
        </section>

        <section class="areaPrincipal">

        </section>
    </main>
    <!---->
    <script src="src/js/index.js"></script>
</body>
</html>
