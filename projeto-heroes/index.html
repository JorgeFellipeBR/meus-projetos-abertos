<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Projeto heroes</title>
</head>
<body>
    <div class="imagem-titulo">
        <img src="img/61054e8cc32c810004977250.png" alt="Logo da Marvel Comics">
    </div>

    <main>
        <div class="icones">
            <div class="ciclope">
                <img onclick="Ciclope()" class="icones-tamanho" src="img/hero+mutant+x+++men+icon-1320166697456543835.png" alt="Ícone do Ciclope">
            </div>
            <div class="wolverine">
                <img onclick="Wolverine()" class="icones-tamanho" src="img/marvel+super+hero+wolverine+icon-1320166754256786631.png" alt="Ícone do Wolverine">
            </div>
            <div class="deadpool">
                <img onclick="Deadpool()" class="icones-tamanho" src="img/hero+marvel+super+hero+icon-1320166698072351976.png" alt="Ícone do Deadpool">
            </div>
            <div class="Demolidor">
                <img onclick="Demolidor()" class="icones-tamanho" src="img/magneto__classic____png_by_dhv123_deobd4w-414w-2x.png" alt="Ícone do Homem de Demolidor">
            </div>
            <div class="Magneto">
                <img onclick="Magneto()" class="icones-tamanho" src="img/guy+magneto+marvel+villain+icon-1320166695292309627.png" alt="Ícone do Magneto">
            </div>
            <div class="HomemDeFerro">
                <img onclick="HomemDeFerro()" class="icones-tamanho" src="img/iron+man+marvel+super+hero+icon-1320166695193344033.png" alt="Ícone do Homem de Ferro">
            </div>
        </div>

        <div class="imagens-heroes">
            <div class="imagensHeroes">
                <img class="imagem-heroes-tamanho" id="imagemHero" src="img/7126739-icone-de-ponto-de-interrogacao-gratis-vetor.jpg" alt="imagem de Interrogação">
                <p id="detalhesDePersonagem">

                </p>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
