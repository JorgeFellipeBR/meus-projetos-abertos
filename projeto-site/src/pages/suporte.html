<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="texto">
            <p>Configurações</p>
            <a class="fecharSidebar" id="fecharSidebar" href="#">X</a>
        </div>
        <ul>
            <li class="opcaoConfig">
                <label for="tema">Tema Escuro</label>
                <input class="radio" type="checkbox" name="tema" id="tema">
            </li>
        </ul>
    </div>

    <nav class="navegacao">
        <div class="menu">
            <span class="material-symbols-outlined config" id="abrirSidebar">
                menu
            </span>
        </div>

        <div class="campoPesquisa">
            <div class="campo">
                <span class="material-symbols-outlined search">
                    search
                </span>
                <input class="campoInput" type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar">
                <button class="botao">Buscar</button>
            </div>
        </div>

        <div class="opcoes">
            <ul>
                <li class="opcao"><a class="links" href="#">Início</a></li>
                <li class="opcao"><a class="links" href="atualizacoes.html">Atualizações</a></li>
            </ul>
        </div>
    </nav>

    <header class="cabecalho">
        <h1>Suporte: Entre em contato caso encontre algum problema no site.</h1>
    </header>

    <main class="conteudo-principal">
        <div class="conteudo">
            <h2 id="cor">Redes sociais:</h2>
            <ul class="redesSociais">
                <li class="social">
                    <img src="../images/suporte/youtube.png" alt="Logo do youtube">
                    <a href="#">Canal do Youtube</a>
                </li>
                <li class="social">
                    <img src="../images/suporte/instagram.png" alt="Logo do instagram">
                    <a href="#">Perfil do Instagram</a>
                </li>
            </ul>

        </div>
    </main>
    
    <script src="../js/index.js"></script>
</body>
</html>
